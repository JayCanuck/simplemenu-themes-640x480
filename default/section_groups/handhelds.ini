[CONSOLES]
consoleList =GAME BOY,GAME BOY COLOR,GAME BOY ADVANCE,GAME GEAR,NEO GEO POCKET,NEO GEO POCKET COLOR,ATARI LYNX,WONDERSWAN,GAME & WATCH

[GAME BOY]
execs = /media/data/apps/gambatte.opk
romDirs = /media/sdcard/ROMS/GB/
romExts = .gb

[GAME BOY COLOR]
execs = /media/data/apps/gambatte.opk
romDirs = /media/sdcard/ROMS/GBC/
romExts = .gbc,.zip

[GAME BOY ADVANCE]
execs = /media/data/apps/ReGBA.opk
romDirs = /media/sdcard/ROMS/GBA/
