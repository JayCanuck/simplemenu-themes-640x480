[NEO GEO POCKET COLOR]
execs = /media/data/apps/Race(Neogeo Pocket).opk
romDirs = /media/sdcard/ROMS/NGPC/
romExts = .ngp,.zip

[ATARI LYNX]
execs = /media/data/apps/handy.opk
romDirs = /media/sdcard/ROMS/LYNX/
