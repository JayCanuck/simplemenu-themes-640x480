[CONSOLES]
consoleList = NES,SNES,MASTER SYSTEM,SEGA GENESIS,SEGA CD,SEGA 32X,PLAYSTATION,NEO GEO,PC ENGINE,PC ENGINE CD,ATARI 2600,ATARI 7800,COLECOVISION

[NES]
execs = /media/data/apps/fceux.opk
romDirs = /media/sdcard/ROMS/NES/
romExts = .nes,.zip

[SNES]
execs = /media/data/apps/PocketSNES.opk
romDirs = /media/sdcard/ROMS/SNES/
romExts = .sfc,.zip

[MASTER SYSTEM]
execs = /media/data/apps/GenplusGX.opk
romDirs = /media/sdcard/ROMS/SMS/
romExts = .sms,.zip

[SEGA GENESIS]
execs = /media/data/apps/GenplusGX.opk,/media/data/apps/picodrive.opk
romDirs = /media/sdcard/ROMS/SMD/
romExts = .md,.smd,.bin

[SEGA CD]
execs = /media/data/apps/picodrive.opk
romDirs = /media/sdcard/ROMS/SEGA CD/
romExts = .cue

[SEGA 32X]
execs = /media/data/apps/picodrive.opk
romDirs = /media/sdcard/ROMS/32X/
romExts = .32x

[PLAYSTATION]
execs = /media/data/apps/pcsx4all.opk
romDirs = /media/sdcard/ROMS/PS/
romExts = .mdf,.img,.bin,.zip

[NEO GEO]
execs = /media/data/apps/fba.opk
romDirs = /media/sdcard/ROMS/NEOGEO/
romExts = .zip
aliasFile = ./resources/alias.txt

[PC ENGINE]
execs = /media/data/apps/temper.opk
romDirs = /media/sdcard/ROMS/PCE/
romExts = .pce,.zip

[PC ENGINE CD]
execs = /media/data/apps/temper.opk
romDirs = /media/sdcard/ROMS/PCECD/
romExts = .pce,.zip

[ATARI 2600]
execs = /media/data/apps/stella.opk
romDirs = /media/sdcard/ROMS/2600/
romExts = .bin,.BIN

[ATARI 7800]
execs = /media/data/apps/ProSystem.opk
romDirs = /media/sdcard/ROMS/7800/
romExts = .a78,.rom

[COLECOVISION]
execs = /media/data/apps/colem.opk
romDirs = /media/sdcard/ROMS/COLECO/
romExts = .col
